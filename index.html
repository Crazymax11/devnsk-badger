<style>
    @page
    {
        size: 210mm 297mm;

        /* this affects the margin in the printer settings */
        margin: 0mm;
    }

@media print{
    body
    {
        /* this affects the margin on the content before sending to printer */
        margin: 0px;
        width: 21cm;
    }
    .controls {
        display: none;
    }
}


.item {
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid;
    text-align: center;
    box-sizing: border-box;
    padding: 10mm;
}

#container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}

#container > div {
    /* Позиционные стили */
    min-width: calc(100%/3); /* 3 столбца */
    max-width: calc(100%/3);
    width: calc(100%/3);
    height: calc(297mm/7); /* 7 строк на странице */
}

</style>
